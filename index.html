<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà buổi 5 của Tuyên</title>
    <!-- Import Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Card Body Chính -->
    <div class="body-main">
      <!-- Card container toàn bộ hiển thị -->
      <div class="container">
        <!-- Card logo vs Title -->
        <div class="logo-title">
          <div class="logo-fb">
            <img src="./assets/images/dF5SId3UHWd.svg" alt="Ảnh Error">
          </div>
          <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <!-- Card Form login -->
        <div class="form-login">
          <form >
            <div class="account">
              <input type="text" placeholder="Email address or phone number" class="name">
              <input type="password" placeholder="Password">
              <div class="login">
                <button type="submit" class="">Log in</button>
              </div>
              <div class="Forgotten-password">
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password ?</a>
              </div>
              <div class="Line"></div>
              <div class="create-new">
                <button type="submit"><h4>Create new account</h4></button>
              </div>
            </div>
          </form>
          <div class="create-page">
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><Strong>Create a page</Strong></a>
            <p>for a celebrity, brand or business.</p>
          </div>
        </div>
      </div>

    </div>
</body> 
</html>
